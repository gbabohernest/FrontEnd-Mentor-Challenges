<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./sass/dist/css/main.min.css" />

    <!-- javascript -->
    <script src="javascript/sandbox.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-rating-state">
          <div class="card-top">
            <div class="card-top-img">
              <img src="images/icon-star.svg" alt="star icon" />
            </div>
            <h1>How did we do?</h1>
            <p class="rating-request">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="card-button">
            <div class="ratings">
              <button class="rating-btn">1</button>
              <button class="rating-btn">2</button>
              <button class="rating-btn active">3</button>
              <button class="rating-btn">4</button>
              <button class="rating-btn">5</button>
            </div>
            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/gbabohernest" target="_blank"
        >Ernest Push Gbaboh</a
      >.
    </div>
  </body>
</html>
